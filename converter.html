<!DOCTYPE html>
<html>
<head>
  <title>PNG → JPG Converter</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      padding: 30px;
      text-align: center;
      color: #333;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: bold;
      color: #2c3e50;
    }

    #uploadBox {
      background: white;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      display: inline-block;
      width: 350px;
      border: 2px dashed #aaa;
      transition: 0.3s ease;
    }

    #uploadBox.dragover {
      border-color: #007bff;
      background: #eaf2ff;
    }

    #uploadBox p {
      margin: 0;
      padding-bottom: 10px;
      color: #555;
    }

    input[type="file"] {
      padding: 10px;
      margin-top: 12px;
      width: 100%;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    /* Preview Centering */
    #previewBox {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    #previewImg {
      max-width: 90%;
      border-radius: 12px;
      display: none;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      transition: 0.2s ease;
    }

    #previewImg:hover {
      transform: scale(1.03);
    }
  </style>
</head>

<body>

  <h2>PNG → JPG Auto Converter</h2>

  <div id="uploadBox">
    <p>Drag & Drop PNG Here<br>or Click to Select</p>
    <input type="file" id="imgInput" accept="image/*">
  </div>

  <div id="previewBox">
    <img id="previewImg" alt="Converted JPG Preview">
  </div>

  <script>
    const uploadBox = document.getElementById("uploadBox");
    const input = document.getElementById("imgInput");
    const preview = document.getElementById("previewImg");

    // -------------------------------
    // CLICK → FILE PICKER
    // -------------------------------
    uploadBox.addEventListener("click", () => input.click());

    // -------------------------------
    // DRAG + DROP LOGIC
    // -------------------------------
    uploadBox.addEventListener("dragover", (e) => {
      e.preventDefault();
      uploadBox.classList.add("dragover");
    });

    uploadBox.addEventListener("dragleave", () => {
      uploadBox.classList.remove("dragover");
    });

    uploadBox.addEventListener("drop", (e) => {
      e.preventDefault();
      uploadBox.classList.remove("dragover");

      const file = e.dataTransfer.files[0];
      if (file) processImage(file);
    });

    // -------------------------------
    // NORMAL FILE SELECT
    // -------------------------------
    input.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) processImage(file);
    });

    // -------------------------------
    // MAIN CONVERSION FUNCTION
    // -------------------------------
    function processImage(file) {
      const img = new Image();
      img.src = URL.createObjectURL(file);

      img.onload = () => {
        const canvas = document.createElement("canvas");
        canvas.width = img.width;
        canvas.height = img.height;

        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0);

        canvas.toBlob((blob) => {
          const jpgName = file.name.replace(/\.[^/.]+$/, "") + ".jpg";
          const url = URL.createObjectURL(blob);

          preview.src = url;
          preview.style.display = "block";
          preview.dataset.filename = jpgName;

        }, "image/jpeg", 0.9);
      };
    }

    // -------------------------------
    // CLICK IMAGE TO DOWNLOAD
    // -------------------------------
    preview.addEventListener("click", () => {
      const link = document.createElement("a");
      link.href = preview.src;
      link.download = preview.dataset.filename || "converted.jpg";
      link.click();
    });
  </script>

</body>
</html>
