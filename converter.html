<!DOCTYPE html>
<html>
<head>
  <title>PNG → JPG Converter</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      padding: 30px;
      text-align: center;
      color: #333;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: bold;
      color: #2c3e50;
    }

    #uploadBox {
      background: white;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      display: inline-block;
      width: 350px;
    }

    input[type="file"] {
      padding: 10px;
      margin-top: 12px;
      width: 100%;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #previewBox {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    #previewImg {
      max-width: 90%;
      border-radius: 12px;
      display: none;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      transition: 0.2s ease;
    }
  </style>
</head>

<body>

  <h2>PNG → JPG Auto Converter</h2>

  <div id="uploadBox">
    <input type="file" id="imgInput" accept="image/*">
    <p id="note">Upload a PNG — JPG will auto-generate</p>
  </div>

  <div id="previewBox">
    <img id="previewImg" alt="Converted JPG Preview">
  </div>

  <script>
    const input = document.getElementById("imgInput");
    const preview = document.getElementById("previewImg");

    input.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const img = new Image();

      // ---- iPHONE FIX ----
      img.crossOrigin = "anonymous";
      // ---------------------

      img.src = URL.createObjectURL(file);

      img.onload = () => {
        const canvas = document.createElement("canvas");
        canvas.width = img.width;
        canvas.height = img.height;

        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0);

        canvas.toBlob((blob) => {
          const jpgName = file.name.replace(/\.[^/.]+$/, "") + ".jpg";
          const url = URL.createObjectURL(blob);

          preview.src = url;
          preview.style.display = "block";
          preview.dataset.filename = jpgName;

        }, "image/jpeg", 0.9);
      };
    });

    preview.addEventListener("click", () => {
      const link = document.createElement("a");
      link.href = preview.src;
      link.download = preview.dataset.filename || "converted.jpg";
      link.click();
    });
  </script>

</body>
</html>
